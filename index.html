<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="style.css" />
	<head>
		<style>
			.center {
				font-family: "Courier New", Courier, monospace; 

			}
		</style>
		<meta charset="utf-8">
		<title></title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript">
            
          
			$(document).ready(function() {
        $("#Image").on('click', function() {
          $.ajax({	  
            url: "http://localhost:9000/Image",
            method: "GET",
			data:{machaine:$("#image").val(),mode:"Image"}, 
            success: function(data) {
              $("#Reponcces2").html(data);
			  
            		},
					});
				});
            });
			$(document).ready(function() {
        $("#Ascii").on('click', function() {
          $.ajax({	  
            url: "http://localhost:9000/Ascii",
            method: "GET",
			data:{machaine:$("#ascii").val(),mode:"ascii"}, 
            success: function(data) {
              $("#Reponse1").html(data);
			  
            		},
					});
				});
            });
			
        </script>
	</head>
	<body>
	
		<a >ex1: image</a>
		<br>
		<input TYPE="text" name="image" id="image" value = "ok.png"> 
		<button id="Image" type="submit">image</button>
		
		<blockquote class="center" id="Reponcces2"></blockquote>


		<a >ex2: Ascii</a>
		<br>
		<input TYPE="text" name="ascii" id="ascii" value = ""> 
		<button id="Ascii" type="submit">ascii</button>
		
		<blockquote class="center" id="Reponse1"></blockquote>
	
        <br>
</body>
</html>
